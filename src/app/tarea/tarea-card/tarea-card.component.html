<div class="card">
  <div class="card-body">
    <a [routerLink]="['detalle', tarea._id]">
      <h5 class="card-title">{{ tarea.titulo || "Sin titulo" }}</h5>
    </a>
    <h6 class="card-subtitle mb-2 text-muted">
      {{
        tarea.asignado
          ? tarea.asignado.nombre + " " + tarea.asignado.apellido
          : "No asignado"
      }}
    </h6>
    <p>{{ tarea.descripcion }}</p>
    <!-- <p>Costo {{ 20 | currency: "EUR" }}</p> -->
    <p>Creado el {{ tarea.feCreacion | date: "dd/MM/yyyy HH:mm" }}</p>
    <p>Estado {{ tarea.estado | estado: "asd" }}</p>
    <a href="#" class="card-link" (click)="cambiarEstado()">In progress</a>
  </div>
</div>
