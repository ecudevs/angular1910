<div class="card">
  <div class="card-body">
    {{ tarea.descripcion }}
    <form #f="ngForm" (ngSubmit)="sumitForm()" novalidate>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea
          id="descripcion"
          name="descripcion"
          [(ngModel)]="tarea.descripcion"
          #descripcion="ngModel"
          class="form-control"
          placeholder="Escribe la tarea que se debe a realizar"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="asignado">Asignado</label>
        <input
          type="texto"
          id="asignado"
          name="asignado"
          [(ngModel)]="tarea.asignado.nombre"
          #asignado="ngModel"
          class="form-control"
          placeholder="Ingresa el asignado a esta tarea"
        />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
