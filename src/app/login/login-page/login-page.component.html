<div class="container">
  <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <form class="login" #f="ngForm" (ngSubmit)="intentoLogin()" novalidate>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
            type="texto"
            id="usuario"
            name="usuario"
            [(ngModel)]="userPass.usuario"
            #usuario="ngModel"
            class="form-control"
            placeholder="Ingresa tu usuario"
            required
          />
          <p *ngIf="f.submitted && !usuario.valid" class="text-danger">
            Ingrese un usuario valido
          </p>
        </div>
        <div class="form-group">
          <label for="contrasena">Contrasena</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            [(ngModel)]="userPass.contrasena"
            #contrasena="ngModel"
            class="form-control"
            placeholder="Ingresa tu contrasena"
            required
          />
          <p *ngIf="f.submitted && !contrasena.valid" class="text-danger">
            Ingrese una contrasena
          </p>
        </div>
        <button
          type="submit"
          [disabled]="loading"
          class="btn btn-primary btn-block btn-login"
        >
          Login
          <i *ngIf="loading" class="fas fa-spinner fa-spin fa-lg"></i>
        </button>
      </form>
    </div>
  </div>
</div>
